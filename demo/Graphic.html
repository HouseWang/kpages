<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
    <link href="../../static/js/core/skin/defualt.css" rel="stylesheet" type="text/css" />
    <script src="../../static/js/jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="../../static/js/excanvas.js" type="text/javascript"></script>
    <script src="../../static/js/core/weibo.core.js" type="text/javascript"></script>
    <script src="../../static/js/core/weibo.core.graphic.js" type="text/javascript"></script>
</head>
<body>
    <canvas id="canvas" width="800px" height="600px"></canvas>
</body>
</html>
<script type="text/javascript">
$(function(){
    var canvas = new Weibo.Graphic.Canvas("#canvas");
    var rect1 = new Weibo.Graphic.Rect({
            x:100,
            y:120,
            w:100,
            h:130,
            styles:{
                fillStyle:'red',
                lineWidth:4
            }
        });

    
    rect1.MouseOver.Add(function(e){
        console.log("over1");
    })

    rect1.MouseOut.Add(function(e){
        console.log("out1");
    })

    canvas.Draw(rect1);

    var rect2 = new Weibo.Graphic.Rect({
            x:380,
            y:110,
            w:100,
            h:130
        });

    rect2.MouseOver.Add(function(e){
         console.log("over2");
    })

    rect2.MouseOut.Add(function(e){
        console.log("out2");
    })

    canvas.Draw(rect2);
    
    var line1 = new Weibo.Graphic.Line({
        x:0,
        y:0,
        endx:400,
        endy:400
    });

    canvas.Draw(line1);
    var line2 = new Weibo.Graphic.Line({
        x:400,
        y:400,
        endx:500,
        endy:300
    });
    
    canvas.Draw(line2);
    
})
</script>
