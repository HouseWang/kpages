<!DOCTYPE html>
<html>
<head>
    <title>core.js api demo</title>
    <link href="../core/skin/default.css" rel="stylesheet" type="text/css" />
    <script src="../jquery-1.4.4.min.js" type="text/javascript"></script>
    <script src="../core/core.js"></script>
    <script src="../core/core.ui.js"></script>
    <script src="../core/core.qtest.js"></script>
    <style>
    .wrap{ width:1000px; margin:10px auto;text-align: left; }
    </style>
</head>
<body>
	<p>this is paging demo</p>
	<div id="tests">sadfasdf asdfkljsalkdfja ks<br>adsfkjafhajskd</div>
</body>
</html>
<script> 
    $(function(){
	    var pager = new Ui.Paging({
		    total:12,
	    });
	    pager.addTo($("body"));
	
	    pager.onChange(function(index){
		    console.log(index);
	    })
	
	    var dailog = new Ui.Dailog({
		    invokeElementId:"tests"
	    });
	    
	    var dailog1 = new Ui.Dailog({
		    url:"http://www.baidu.com",
		    width:800
	    });
	    
	    dailog1.show();
	    
	    
    });

</script>
